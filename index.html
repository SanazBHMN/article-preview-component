<!DOCTYPE html>

  <head>

    <link

      type="image/png"

      rel="stylesheet"

              Shift the overall look and feel by adding these wonderful touches

                <div class="name-date">
                  <h3>Michelle Appleton</h3>
                  <p class="join-date">28 Jun 2020</p>
                </div>
              </div>

              <a href="#" class="share-icon" id="share">
